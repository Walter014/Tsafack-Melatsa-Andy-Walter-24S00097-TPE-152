<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie de Photos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .gallery {
      margin-bottom: 40px;
    }

    .gallery img {
      margin: 5px;
    }

   .medium img {
      width: 150px;
    }

    .large img {
      width: 200px;
    }
  </style
</head>
<body>
  <h1>Galerie de Photos</h1>

  <div class="gallery medium">
    <img src="./img/123 (1).jpg" alt="Moyenne 7">
    <img src="./img/123 (2).jpg" alt="Moyenne 8">
    <img src="./img/128 (3).jpg" alt="Moyenne 9">
    <img src="./img/128 (4).jpg" alt="Moyenne 10">
    <img src="./img/128 (5).jpg" alt="Moyenne 11">
    <img src="./img/128 (1).jpg" alt="Moyenne 1">
    <img src="./img/128 (2).jpg" alt="Moyenne 2">
    <img src="./img/124 (1).jpg" alt="Moyenne 3">
    <img src="./img/124 (2).jpg" alt="Moyenne 4">
    <img src="./img/124 (3).jpg" alt="Moyenne 5">
    <img src="./img/124 (4).jpg" alt="Moyenne 6">
    <img src="./img/129.jpg" alt="Moyenne 7">

  </div>

  <div class="gallery large">
    <img src="./img/121 (1).jpg" alt="Grande 1">
    <img src="./img/121 (2).jpg" alt="Grande 2">
    <img src="./img/121 (3).jpg" alt="Grande 3">
    <img src="./img/121 (4).jpg" alt="Grande 4">
    <img src="./img/122 (1).jpg" alt="Grande 5">
    <img src="./img/122 (2).jpg" alt="Grande 6">
    <img src="./img/122 (3).jpg" alt="Grande 7">
  </div>
</body>
</html>
